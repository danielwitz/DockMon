<div>
  <div id="serverTitle">
    <div id="serverDetails">
    <span>
      <b class="fa-18x">Server Nickname: </b>
      <span class="fa-15x"> {{host.nickname}}</span>
    </span>
      <div>
  <span>
    <b class="fa-18x">DNS Host Name:</b>
    <span class="fa-15x">{{host.name}}</span>
  </span>
      </div>
      <div>
  <span>
    <b class="fa-18x">DNS Tags Names:</b>
    <span *ngFor="let tagHost of host.tags" class="fa-15x">{{tagHost}}</span>
        </span>
      </div>
    </div>
    <div id="addTag">
  <span>
    <i class="fas fa-tags fa-2x" style="background-color: transparent" (click)="enterEditTag()"></i>
  </span>
    </div>
    <div id="removeImage">
  <span>
    <i class="far fa-trash-alt fa-2x" (click)="removeHost(host.name)"></i>
  </span>
    </div>
  </div>
  <add-tag [hostName]="host.name" *ngIf="isEditTag" (newTagEmitter)="addTagAction($event)"></add-tag>
  <div style="height: 600px; overflow-y: auto">
    <dm-container #cnt class="container col strc p-s"
                  *ngFor="let container of host.containers | sortByField:'nickname'; trackBy:trackByContainerId"
                  [container]="container"
                  [host]="host.name"
                  [class.low-op]="container.state|stateToStopped"
                  (containerAction)="dispatchContainerAction($event)"
                  (selectContainer)="dispatchSelectContainer($event)">
    </dm-container>
  </div>
</div>
