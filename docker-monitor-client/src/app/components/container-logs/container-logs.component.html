<div class="row flx1">
  <dm-container class="container col strc p-s"
                [container]="selectedContainer"
                [host]="hostName"
                [class.low-op]="selectedContainer.state|stateToStopped"
                (containerAction)="onContainerAction($event)">
  </dm-container>
</div>
<div class="col flx1">
  <div class="container-logs" *ngFor="let log of (logs | async)">
    <span [ngClass]="log.level | logLevelToColor">{{log.message}}</span>
  </div>
</div>
